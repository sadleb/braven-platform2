default: &default
  enable_single_sign_out: true
  maximum_unused_login_ticket_lifetime: 300
  maximum_unused_service_ticket_lifetime: 300
  maximum_session_lifetime: 172800
  maximum_remember_me_lifetime: 604800
  log:
    output:
    level: INFO
  booster_portal_domain: <%= ENV['BOOSTER_PORTAL_DOMAIN'] %>
  database: &default_db
    database: platform
    reconnect: true
    adapter: postgresql
    encoding: unicode
    host: <%= ENV['DATABASE_HOST'] %>
    username: <%= ENV['DATABASE_USERNAME'] %>
    password: <%= ENV['DATABASE_PASSWORD'] %>
  authenticator: &default_cas_auth
    class: BravenCAS::CustomAuthenticator
    source: cas_authenticator.rb

development: &development_config
  <<: *default
  log:
    output: 
    level: DEBUG
  booster_portal_domain: boosterweb
  theme: simple
  organization: Braven Docker SSO
  database:
    <<: *default_db
    database: platform_development
  authenticator:
    <<: *default_cas_auth

test:
  <<: *development_config
  log:
    output: 
    level: ERROR
  organization: "RSPEC-TEST"
  database:
    <<: *default_db
    database: platform_test
  uri_path: /test
  disable_auto_migrations: true
  quiet: true
  default_locale: en

production:
  <<: *default
